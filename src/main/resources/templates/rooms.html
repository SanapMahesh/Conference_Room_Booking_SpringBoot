<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conference Rooms</title>
    <style>
        body {
        	background: url('/images/Conference1.jpg') no-repeat center center fixed;
            font-family: Arial;
            padding: 40px;
            margin: 0;
            background-size: cover;
            color: #fff;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            color: #fff;
        }
        th {
            background: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
        a.button {
            background: #2ecc71;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
        }
        a.button.edit {
            background: #f39c12;
        }
        a.button.delete {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Conference Rooms</h1>
    <a href="/rooms/add" class="button">Add New Room</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.name}">Room Name</td>
                <td th:text="${room.capacity}">0</td>
                <td th:text="${room.available ? 'Available' : 'Booked'}">Status</td>
                <td>
                    <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="button edit">Edit</a>
                    <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="button delete" onclick="return confirm('Are you sure you want to delete this room?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
