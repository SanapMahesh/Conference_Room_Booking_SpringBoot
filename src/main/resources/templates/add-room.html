<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Conference Room</title>
    <style>
        body {
            background: url('/images/Conference2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial;
            margin: 0;
            height: 100vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: #fff;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        a.button {
            display: inline-block;
            margin-top: 10px;
            background: #3498db;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Add Conference Room</h1>
    <form th:action="@{/rooms/add}" method="post" th:object="${room}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" required/>

        <label for="available">
            <input type="checkbox" id="available" th:field="*{available}" /> Available
        </label>

        <button type="submit">Submit</button>
    </form>

    <a href="/rooms" class="button">Back to List</a>
</body>
</html>
