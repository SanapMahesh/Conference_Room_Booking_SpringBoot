<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f6f8; }
        form { width: 350px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #2980b9; color: white; border: none; border-radius: 4px; cursor: pointer; }
        a { margin-top: 10px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Edit Conference Room</h1>
    <form th:action="@{/rooms/update/{id}(id=${room.id})}" method="post" th:object="${room}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br/>
        <label>Capacity:</label>
        <input type="number" th:field="*{capacity}" min="1" required /><br/>
        <label>Available:</label>
        <input type="checkbox" th:field="*{available}" /><br/><br/>
        <button type="submit">Update</button>
    </form>
    <a href="/rooms">Back to list</a>
</body>
</html>
